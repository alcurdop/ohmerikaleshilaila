<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Message to You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .message-box {
            background: white;
            color: #ff4b5c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff7b8f;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <p>I know we've been arguing, but you're saying you're tough to handle. I'm trying my best, and my love for you will remain the same.</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>
    
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
